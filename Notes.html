    <script>
        document.getElementById('download-btn').addEventListener('click', function() {
            // Get the text content from the output-container
            const notesText = document.getElementById('output-container').innerText;
    
            // Create a Blob with the text content
            const blob = new Blob([notesText], { type: 'text/plain' });
    
            // Create a temporary anchor element
            const a = document.createElement('a');
            const url = URL.createObjectURL(blob);
    
            // Set the anchor's href attribute to the Blob's URL
            a.href = url;
    
            // Set the file name
            a.download = 'Notes.txt';
    
            // Append the anchor to the body and trigger the click event
            document.body.appendChild(a);
            a.click();
    
            // Remove the anchor from the body
            document.body.removeChild(a);
    
            // Revoke the Blob URL
            URL.revokeObjectURL(url);
        });

        function setNotebookname() {
    const notebook = document.getElementById('notebook').value;
    localStorage.setItem('notebook', notebook);
    setStoredNotebookname(); // Call the function to update the displayed notebook name

    setTimeout(() => {
        window.location.reload();
    }, 500); // Reload after 2 seconds (2000 milliseconds)
}

function setStoredNotebookname() {
    const notebookname = localStorage.getItem('notebook');
    if (notebookname) {
        document.getElementById('NotebookName').innerText = notebookname; // Corrected variable name
    }
}

// Call setStoredNotebookname() when the page loads
window.addEventListener('load', setStoredNotebookname);
